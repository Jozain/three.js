<!DOCTYPE html>

<html lang="en">
	<head>
		<title>three.js webgl - post processing - Scalable Ambient Occlusion (SAO)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
			}

			a {
				color:#00ff78;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
			}
			.dg.ac {
				z-index: 1 !important; /* FIX DAT.GUI */
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>

		<script src="js/shaders/BlurShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DepthLimitedBlurShader.js"></script>
		<script src="js/shaders/SAOShader.js"></script>
		<script src="js/shaders/CompositeShader.js"></script>
		<script src="js/postprocessing/EffectRenderer.js"></script>
		<script src="js/postprocessing/MSAAEffect.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Scalable Ambient Occlusion (SAO) shader by <a href="http://clara.io">Ben Houston</a>
		</div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer;
			var depthMaterial, saoMaterial, compositeMaterial, normalMaterial, vBlurMaterial, hBlurMaterial, copyMaterial;
			var depthRenderTarget, normalRenderTarget, saoRenderTarget, beautyRenderTarget, blurIntermediateRenderTarget;
			var msaaEffect;

			var group;
			var params = {
				output: 0,
				saoBias: 0.5,
				saoIntensity: 0.25,
				saoScale: 1,
				saoKernelRadius: 25,
				saoMinResolution: 0,
				saoBlur: true,
				saoBlurRadius: 12,
				saoBlurStdDev: 6,
				saoBlurDepthCutoff: 0.01
			}
			var supportsDepthTextureExtension = false;
			var isWebGL2 = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xa0a0a0 );
				renderer.setPixelRatio( devicePixelRatio );
				renderer.setSize( width, height );
				document.body.appendChild( renderer.domElement );

			/*	if ( renderer.extensions.get('WEBGL_depth_texture') ) {
					supportsDepthTextureExtension = true;
					console.log( "using depth extension");
				}*/

				camera = new THREE.PerspectiveCamera( 65, width / height, 3, 10 );
				camera.position.z = 7;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				var light = new THREE.PointLight( 0xddffdd, 2.8 );
				light.position.z = 70;
				light.position.y = -70;
				light.position.x = -70;
				scene.add( light );

				var light2 = new THREE.PointLight( 0xffdddd, 3.8 );
				light2.position.z = 70;
				light2.position.x = -70;
				light2.position.y = 70;
				scene.add( light2 );

				var light3 = new THREE.PointLight( 0xddddff, 2.8 );
				light3.position.z = 70;
				light3.position.x = 70;
				light3.position.y = -70;
				scene.add( light3 );

				var light3 = new THREE.AmbientLight( 0xffffff, 0.05 );
				scene.add( light3 );

				var geometry = new THREE.SphereBufferGeometry( 3, 48, 24 );
				for ( var i = 0; i < 120; i ++ ) {

					var material = new THREE.MeshStandardMaterial();
					material.roughness = 0.5 * Math.random() + 0.25;
					material.metalness = 0;
					material.color.setHSL( Math.random(), 1.0, 0.3 );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 4 - 2;
					mesh.position.y = Math.random() * 4 - 2;
					mesh.position.z = Math.random() * 4 - 2;
					mesh.rotation.x = Math.random();
					mesh.rotation.y = Math.random();
					mesh.rotation.z = Math.random();

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 0.2 + 0.05;
					group.add( mesh );
				}

				stats = new Stats();
				container.appendChild( stats.dom );

				saoRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat } );
				blurIntermediateRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat } );
				beautyRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat } );

				normalRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat } );
				depthRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat } );

				if( supportsDepthTextureExtension ) {
					depthTexture = new THREE.DepthTexture();
					depthTexture.type = isWebGL2 ? THREE.FloatType : THREE.UnsignedShortType;
					depthTexture.minFilter = THREE.NearestFilter;
					depthTexture.maxFilter = THREE.NearestFilter;

					beautyRenderTarget.depthBuffer = true;
					beautyRenderTarget.depthTexture = depthTexture;
				}

				depthMaterial = new THREE.MeshDepthMaterial();
				depthMaterial.depthPacking = THREE.RGBADepthPacking;
				depthMaterial.blending = THREE.NoBlending;

				normalMaterial = new THREE.MeshNormalMaterial();
				normalMaterial.blending = THREE.NoBlending;

				copyMaterial = new THREE.ShaderMaterial( THREE.CopyShader );
				copyMaterial.blending = THREE.NoBlending;

				saoMaterial = new THREE.ShaderMaterial( THREE.SAOShader );
				saoMaterial.uniforms = THREE.UniformsUtils.clone( saoMaterial.uniforms );
				saoMaterial.defines[ 'DIFFUSE_TEXTURE' ] = 0;
				saoMaterial.defines[ 'NORMAL_TEXTURE' ] = 0;
				saoMaterial.defines[ 'DEPTH_PACKING' ] = supportsDepthTextureExtension ? 0 : 1;
				saoMaterial.defines[ 'MODE' ] = 2;
				saoMaterial.uniforms[ "tDepth" ].value = ( supportsDepthTextureExtension ) ? depthTexture : depthRenderTarget.texture;
				saoMaterial.uniforms[ "tNormal" ].value = normalRenderTarget.texture;
				saoMaterial.uniforms[ 'size' ].value.set( width, height );
				saoMaterial.uniforms[ 'cameraNear' ].value = camera.near;
				saoMaterial.uniforms[ 'cameraFar' ].value = camera.far;
				saoMaterial.uniforms[ 'cameraInverseProjectionMatrix' ].value.getInverse( camera.projectionMatrix );
				saoMaterial.uniforms[ 'cameraProjectionMatrix' ].value = camera.projectionMatrix;
				saoMaterial.blending = THREE.NoBlending;

				vBlurMaterial = new THREE.ShaderMaterial( THREE.DepthLimitedBlurShader );
				vBlurMaterial.uniforms = THREE.UniformsUtils.clone( vBlurMaterial.uniforms );
				vBlurMaterial.defines = THREE.UniformsUtils.cloneDefines( vBlurMaterial.defines );
				vBlurMaterial.defines[ 'DEPTH_PACKING' ] = supportsDepthTextureExtension ? 0 : 1;
				vBlurMaterial.uniforms[ "tDiffuse" ].value = saoRenderTarget.texture;
				vBlurMaterial.uniforms[ "tDepth" ].value = ( supportsDepthTextureExtension ) ? depthTexture : depthRenderTarget.texture;
				vBlurMaterial.uniforms[ "cameraNear" ].value = camera.near;
				vBlurMaterial.uniforms[ "cameraFar" ].value = camera.far;
				vBlurMaterial.uniforms[ 'size' ].value.set( width, height );
				vBlurMaterial.blending = THREE.NoBlending;

				hBlurMaterial = new THREE.ShaderMaterial( THREE.DepthLimitedBlurShader );
				hBlurMaterial.uniforms = THREE.UniformsUtils.clone( hBlurMaterial.uniforms );
				hBlurMaterial.defines = THREE.UniformsUtils.cloneDefines( hBlurMaterial.defines );
				hBlurMaterial.defines[ 'DEPTH_PACKING' ] = supportsDepthTextureExtension ? 0 : 1;
				hBlurMaterial.uniforms[ "tDiffuse" ].value = blurIntermediateRenderTarget.texture;
				hBlurMaterial.uniforms[ "tDepth" ].value = ( supportsDepthTextureExtension ) ? depthTexture : depthRenderTarget.texture;
				hBlurMaterial.uniforms[ "cameraNear" ].value = camera.near;
				hBlurMaterial.uniforms[ "cameraFar" ].value = camera.far;
				hBlurMaterial.uniforms[ 'size' ].value.set( width, height );
				hBlurMaterial.blending = THREE.NoBlending;

				compositeMaterial = new THREE.ShaderMaterial( THREE.CompositeShader );
				compositeMaterial.uniforms = THREE.UniformsUtils.clone( this.compositeMaterial.uniforms );
				compositeMaterial.premultipliedAlpha = false;
				compositeMaterial.transparent = true;
				compositeMaterial.blending = THREE.MultiplyBlending;

				msaaEffect = new THREE.MSAAEffect();

				// Init gui
				var gui = new dat.GUI();
				gui.add( params, "output", {
					'Beauty': 1,
					'Beauty+SAO': 0,
					'SAO': 2,
					'Depth': 4,
					'Normals': 3,
				});
				gui.add( params, "saoBias", -1, 1 );
				gui.add( params, "saoIntensity", 0, 1 );
				gui.add( params, "saoScale", 0, 10 );
				gui.add( params, "saoKernelRadius", 1, 100 );
				gui.add( params, "saoMinResolution", 0, 1 );
				gui.add( params, "saoBlur" );
				gui.add( params, "saoBlurRadius", 0, 200 );
				gui.add( params, "saoBlurStdDev", 0.5, 150 );
				gui.add( params, "saoBlurDepthCutoff", 0.0, 0.1 );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize( width, height );
				msaaEffect.setSize( width, height );

				// Resize renderTargets
				saoMaterial.uniforms[ 'size' ].value.set( width, height );
				saoMaterial.uniforms[ 'cameraInverseProjectionMatrix' ].value.getInverse( camera.projectionMatrix );
				saoMaterial.uniforms[ 'cameraProjectionMatrix' ].value = camera.projectionMatrix;

				hBlurMaterial.uniforms[ 'size' ].value.set( width, height );
				vBlurMaterial.uniforms[ 'size' ].value.set( width, height );

				depthRenderTarget.setSize( width, height );
				beautyRenderTarget.setSize( width, height );
				normalRenderTarget.setSize( width, height );
				saoRenderTarget.setSize( width, height );
				blurIntermediateRenderTarget.setSize( width, height );
			}

			function animate() {
				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			var prevStdDev, prevNumSamples;

			function render() {
				var timer = performance.now();
				group.rotation.x = timer * 0.0002;
				group.rotation.y = timer * 0.0001;

				saoMaterial.uniforms['bias'].value = params.saoBias;
				saoMaterial.uniforms['intensity'].value = params.saoIntensity;
				saoMaterial.uniforms['scale'].value = params.saoScale;
				saoMaterial.uniforms['kernelRadius'].value = params.saoKernelRadius;
				saoMaterial.uniforms['minResolution'].value = params.saoMinResolution;
				//saoMaterial.uniforms['randomSeed'].value = Math.random();

				var depthCutoff = params.saoBlurDepthCutoff * ( camera.far - camera.near );
				vBlurMaterial.uniforms[ 'depthCutoff' ].value = depthCutoff;
				hBlurMaterial.uniforms[ 'depthCutoff' ].value = depthCutoff;

				params.saoBlurRadius = Math.floor( params.saoBlurRadius );
				if(( prevStdDev !== params.saoBlurStdDev )||
					( prevNumSamples !== params.saoBlurRadius )) {
					THREE.BlurShaderUtils.configure( vBlurMaterial, params.saoBlurRadius, params.saoBlurStdDev, new THREE.Vector2( 0, 1 ) );
					THREE.BlurShaderUtils.configure( hBlurMaterial, params.saoBlurRadius, params.saoBlurStdDev, new THREE.Vector2( 1, 0 ) );
					prevStdDev = params.saoBlurStdDev;
					prevNumSamples = params.saoBlurRadius;
				}
				renderer.setClearColor( 0x000000 );

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				msaaEffect.setSize( width, height );


				if( params.output == 1 ) {
					renderer.setClearColor( 0x000000 );
					msaaEffect.renderPass( renderer, scene, camera, null, 1 );
					return;
				}

				renderer.autoClear = false;
				renderer.setClearColor( 0x000000 );
				renderer.toneMapping = THREE.ReinhardToneMapping;

				msaaEffect.renderPass( renderer, scene, camera, beautyRenderTarget, 1 );

				if( ! supportsDepthTextureExtension ) {

					THREE.EffectRenderer.renderOverride( renderer, depthMaterial, scene, camera, depthRenderTarget, undefined, undefined, 'depth rgba' );

				}

				if( params.output == 4 ) {
					copyMaterial.uniforms[ 'tDiffuse' ].value = supportsDepthTextureExtension ? depthTexture : depthRenderTarget.texture;
					THREE.EffectRenderer.renderPass( renderer, copyMaterial, null, 0x000000, 0.0, 'output depth' );
					return;
				}

				if( params.output == 3 ) {
					copyMaterial.uniforms[ 'tDiffuse' ].value = normalRenderTarget.texture;
					THREE.EffectRenderer.renderPass( renderer, copyMaterial, null, 0x000000, 0.0, 'output normal' );
					return;
				}

				THREE.EffectRenderer.renderPass( renderer, saoMaterial, saoRenderTarget, 0xffffff, 0.0, "sao" );
				if( params.saoBlur ) {
					THREE.EffectRenderer.renderPass( renderer, vBlurMaterial, blurIntermediateRenderTarget, 0xffffff, 0.0, "sao vBlur" );
					THREE.EffectRenderer.renderPass( renderer,  hBlurMaterial, saoRenderTarget, 0xffffff, 0.0, "sao hBlur" );
				}

				if( params.output == 2 ) {
					copyMaterial.uniforms[ 'tDiffuse' ].value = saoRenderTarget.texture;
					THREE.EffectRenderer.renderPass( renderer, copyMaterial, null, 0x000000, 0.0, 'output sao' );
					return;
				}

				copyMaterial.uniforms[ 'tDiffuse' ].value = beautyRenderTarget.texture;
				compositeMaterial.uniforms[ 'tForeground' ].value = saoRenderTarget.texture;
				THREE.EffectRenderer.renderPass( renderer, copyMaterial, null, 0x000000, 0.0, "copy" );
				THREE.EffectRenderer.renderPass( renderer, compositeMaterial, null, undefined, undefined, "modulate" );

			}

		</script>
	</body>
</html>
