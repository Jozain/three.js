<!DOCTYPE html>

<html lang="en">
	<head>
		<title>three.js webgl - postprocessing - Scalable Ambient Occlusion (SAO)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
			}

			a {
				color:#00ff78;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
			}
			.dg.ac {
				z-index: 1 !important; /* FIX DAT.GUI */
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>

		<script src="js/shaders/SAOShader.js"></script>
		<script src="js/shaders/NormalFromDepthShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Scalable Ambient Occlusion (SAO) shader by <a href="http://clara.io">Ben Houston</a>
		</div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer;
			var depthMaterial, effectComposer, depthRenderTarget;
			var saoPass;
			var group;
			var depthScale = 1.0;

			var params = {
				mode: 'beauty+sao'
			};

			init();
			animate();
			initGui();

			// Init gui
			function initGui() {

				var gui = new dat.GUI();
				gui.add( params, 'mode', [ 'beauty+sao', 'beauty', 'sao', 'depth', 'normal' ] );

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0xa0a0a0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 150, 650 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				var geometry = new THREE.IcosahedronGeometry( 5, 1 );
				for ( var i = 0; i < 200; i ++ ) {

					var material = new THREE.MeshBasicMaterial();
					material.color.r = Math.random();
					material.color.g = Math.random();
					material.color.b = Math.random();

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 400 - 200;
					mesh.position.y = Math.random() * 400 - 200;
					mesh.position.z = Math.random() * 400 - 200;
					mesh.rotation.x = Math.random();
					mesh.rotation.y = Math.random();
					mesh.rotation.z = Math.random();

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 10 + 1;
					group.add( mesh );
				}

				stats = new Stats();
				container.appendChild( stats.dom );

				// Init postprocessing
				initPostprocessing();

				// Init gui
				var gui = new dat.GUI();
				gui.add( params, "mode" ).onChange();
			//	gui.add( postprocessing, "renderMode", { framebuffer: 0, onlyAO: 1 } ).onChange( renderModeChange ).listen();

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize( width, height );

				// Resize renderTargets
				saoPass.uniforms[ 'size' ].value.set( width, height );
//				saoPass.uniforms[ 'projectionMatrixInv' ].value.getInverse( camera.projectMatrix );
				saoPass.uniforms[ 'projectionMatrixInv' ].value.getInverse( camera.projectionMatrix );

				var pixelRatio = renderer.getPixelRatio();
				var newWidth  = Math.floor( width / pixelRatio ) || 1;
				var newHeight = Math.floor( height / pixelRatio ) || 1;
				depthRenderTarget.setSize( newWidth, newHeight );
				effectComposer.setSize( newWidth, newHeight );
			}

			function initPostprocessing() {

				// Setup render pass
				var renderPass = new THREE.RenderPass( scene, camera );

				// Setup depth pass
				depthMaterial = new THREE.MeshDepthMaterial();
				depthMaterial.depthFormat = THREE.AutoDepthFormat;
				depthMaterial.depthPacking = THREE.RGBADepthPacking;
				depthMaterial.blending = THREE.NoBlending;

				normalPass = new THREE.ShaderPass( THREE.NormalFromDepthShader );
				normalPass.renderToScreen = true;
				normalPass.uniforms[ "tDepth" ].value = depthRenderTarget;

				var pars = { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter };
				depthRenderTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, pars );

				// Setup SSAO pass
				saoPass = new THREE.ShaderPass( THREE.SAOShader );
				saoPass.renderToScreen = true;
				//saoPass.uniforms[ "tDiffuse" ].value will be set by ShaderPass
				saoPass.uniforms[ "tDepth" ].value = depthRenderTarget;
				saoPass.uniforms[ 'size' ].value.set( window.innerWidth, window.innerHeight );
				saoPass.uniforms[ 'cameraNear' ].value = camera.near;
				saoPass.uniforms[ 'cameraFar' ].value = camera.far;
				saoPass.uniforms[ 'cameraInverseProjectionMatrix' ].value.getInverse( camera.projectionMatrix );
				saoPass.uniforms[ 'cameraProjectionMatrix' ].value = camera.projectionMatrix;

				depthPass = new THREE.ShaderPass( THREE.CopyShader );

				normalPass.uniforms[ 'cameraNear' ].value = camera.near;
				normalPass.uniforms[ 'cameraFar' ].value = camera.far;
				normalPass.uniforms[ 'cameraProjectionMatrix' ].value = camera.projectionMatrix;
				normalPass.uniforms[ 'cameraInverseProjectionMatrix' ].value.getInverse( camera.projectionMatrix );

				// Add pass to effect composer
				effectComposer = new THREE.EffectComposer( renderer );
				effectComposer.addPass( renderPass );
				effectComposer.addPass( saoPass );
				effectComposer.addPass( depthPass );
				effectComposer.addPass( normalPass );
			}

			function animate() {
				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			function render() {
				var timer = performance.now();
				group.rotation.x = timer * 0.0002;
				group.rotation.y = timer * 0.0001;

				var aoOnly = saoPass.defines['AO_ONLY'];
				switch( params.mode ) {
					case 'beauty': saoPass = false; depthPass = false; normalPass = false; aoOnly = false; break;
					case 'beauty+sao': saoPass = true; depthPass = false; normalPass = false; aoOnly = false; break;
					case 'sao': saoPass = true; depthPass = false; normalPass = false; aoOnly = true; break;
					case 'depth': saoPass = false; depthPass = true; normalPass = false; aoOnly = true; break;
					case 'normal': saoPass = false; depthPass = false; normalPass = true; aoOnly = true; break;
				}

				saoPass.uniforms[ 'randomSeed' ].value = Math.random();

				// Render depth into depthRenderTarget
				scene.overrideMaterial = depthMaterial;
				renderer.setClearColor( 0xffffff );
				renderer.render( scene, camera, depthRenderTarget, true );

				// Render renderPass and SSAO shaderPass
				scene.overrideMaterial = null;
				renderer.setClearColor( 0xa0a0a0 );
				effectComposer.render();

			}

		</script>
	</body>
</html>
