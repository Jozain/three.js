<!DOCTYPE html>

<html lang="en">
	<head>
		<title>three.js webgl - post processing - Scalable Ambient Occlusion (SAO)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
			}

			a {
				color:#00ff78;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
			}
			.dg.ac {
				z-index: 1 !important; /* FIX DAT.GUI */
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>

		<script src="js/shaders/BlurShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DepthLimitedBlurShader.js"></script>
		<script src="js/shaders/SAOShader.js"></script>
		<script src="js/shaders/CompositeShader.js"></script>
		<script src="js/postprocessing/EffectRenderer.js"></script>
		<script src="js/postprocessing/MSAAEffect.js"></script>
		<script src="js/postprocessing/SAOEffect.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Scalable Ambient Occlusion (SAO) shader by <a href="http://clara.io">Ben Houston</a>
		</div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer;
			var depthMaterial, saoMaterial, compositeMaterial, normalMaterial, vBlurMaterial, hBlurMaterial, copyMaterial;
			var depthRenderTarget, normalRenderTarget, saoRenderTarget, beautyRenderTarget, blurIntermediateRenderTarget;
			var msaaEffect;

			var group;
			var params = {
				output: 0,
				saoBias: 0.5,
				saoIntensity: 0.25,
				saoScale: 1,
				saoKernelRadius: 25,
				saoMinResolution: 0,
				saoBlur: true,
				saoBlurRadius: 12,
				saoBlurStdDev: 6,
				saoBlurDepthCutoff: 0.01
			}
			var supportsDepthTextureExtension = false;
			var isWebGL2 = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xa0a0a0 );
				renderer.setPixelRatio( devicePixelRatio );
				renderer.setSize( width, height );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 65, width / height, 3, 10 );
				camera.position.z = 7;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				var light = new THREE.PointLight( 0xddffdd, 1.8 );
				light.position.z = 70;
				light.position.y = -70;
				light.position.x = -70;
				scene.add( light );

				var light2 = new THREE.PointLight( 0xffdddd, 1.8 );
				light2.position.z = 70;
				light2.position.x = -70;
				light2.position.y = 70;
				scene.add( light2 );

				var light3 = new THREE.PointLight( 0xddddff, 1.8 );
				light3.position.z = 70;
				light3.position.x = 70;
				light3.position.y = -70;
				scene.add( light3 );

				var light3 = new THREE.AmbientLight( 0xffffff, 0.05 );
				scene.add( light3 );

				var geometry = new THREE.SphereBufferGeometry( 3, 48, 24 );
				for ( var i = 0; i < 120; i ++ ) {

					var material = new THREE.MeshStandardMaterial();
					material.roughness = 0.5 * Math.random() + 0.25;
					material.metalness = 0;
					material.color.setHSL( Math.random(), 1.0, 0.3 );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 4 - 2;
					mesh.position.y = Math.random() * 4 - 2;
					mesh.position.z = Math.random() * 4 - 2;
					mesh.rotation.x = Math.random();
					mesh.rotation.y = Math.random();
					mesh.rotation.z = Math.random();

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 0.2 + 0.05;
					group.add( mesh );
				}

				stats = new Stats();
				container.appendChild( stats.dom );

				beautyRenderTarget = new THREE.WebGLRenderTarget( width, height, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat } );

				saoEffect = new THREE.SAOEffect( renderer, beautyRenderTarget );
				msaaEffect = new THREE.MSAAEffect( renderer, beautyRenderTarget );

				// Init gui
				var gui = new dat.GUI();
				gui.add( params, "output", {
					'Beauty': 1,
					'Beauty+SAO': 0,
					'SAO': 2,
					'Depth': 4,
					'Normals': 3,
				});

				gui.add( params, "saoBias", -1, 1 );
				gui.add( params, "saoIntensity", 0, 1 );
				gui.add( params, "saoScale", 0, 10 );
				gui.add( params, "saoKernelRadius", 1, 100 );
				gui.add( params, "saoMinResolution", 0, 1 );
				gui.add( params, "saoBlur" );
				gui.add( params, "saoBlurRadius", 0, 200 );
				gui.add( params, "saoBlurStdDev", 0.5, 150 );
				gui.add( params, "saoBlurDepthCutoff", 0.0, 0.1 );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

				beautyRenderTarget.setSize( width, height );

				saoEffect.setSize( width, height );
				msaaEffect.setSize( width, height );

			}

			function animate() {
				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			var prevStdDev, prevNumSamples;

			function render() {
				var timer = performance.now();
				group.rotation.x = timer * 0.0002;
				group.rotation.y = timer * 0.0001;

				saoEffect.bias = params.saoBias;
				saoEffect.intensity = params.saoIntensity;
				saoEffect.scale = params.saoScale;
				saoEffect.kernelRadius = params.saoKernelRadius;
				saoEffect.minResolution = params.saoMinResolution;
				saoEffect.blurEnabled = params.saoBlur;
				saoEffect.blurRadius = params.saoBlurRadius;
				saoEffect.blurStdDev = params.saoBlurStdDev;
				saoEffect.blurDepthCutoff = params.saoBlurDepthCutoff;

				switch( params.output ) {
					case '1': saoEffect.outputOverride = "beauty"; break;
					case '2': saoEffect.outputOverride = "sao"; break;
					case '4': saoEffect.outputOverride = "depth"; break;
					default: saoEffect.outputOverride = null; break;
				}

				renderer.autoClear = true;
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setClearAlpha( 0.0 );

				msaaEffect.sampleLevel = 0;
				msaaEffect.renderPass( renderer, scene, camera );
				saoEffect.renderPass( renderer, scene, camera );

				THREE.EffectRenderer.renderCopy( renderer, beautyRenderTarget.texture, 1.0, THREE.NoBlending, null, 0x000000, 0.0, "beauty to screen" );

			}

		</script>
	</body>
</html>
